name: Auto Version Bump

on:
  push:
    branches:
      - '**'

jobs:
  version-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Skip if last commit was a version bump
        run: |
          last_commit_msg=$(git log -1 --pretty=%B)
          echo "Last commit: $last_commit_msg"
          if echo "$last_commit_msg" | grep -q "Auto version bump"; then
            echo "⚠️ Last commit was a version bump. Exiting..."
            exit 0
          fi

      - name: Bump version and tag
        id: bump_version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          NEW_VERSION=$(npm version patch -m "Auto version bump to %s [ci skip]")
          echo "Bumped version to $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          git push origin HEAD
          git push origin --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
