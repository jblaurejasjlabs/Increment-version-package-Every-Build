name: Auto Increment Version and Release

on:
  push:
    branches:
      - main   # Change to 'dev' or another branch if needed

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push commits
      packages: write

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies (optional)
      - name: Install dependencies
        run: npm install

      # Step 4: Bump version in package.json
      - name: Bump version
        id: bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          npm version patch -m "Updated version to %s"
          new_version=$(node -p "require('./package.json').version")
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      # Step 5: Push updated version commit
      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref }} --follow-tags

      # Step 6: Create GitHub Release automatically
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            í´„ Auto-generated release
            - Version: v${{ steps.bump.outputs.new_version }}
            - Triggered by push to branch `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
