name: Auto Increment Version and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Bump version safely
        id: bump_version
        run: |
          echo "Reading current version..."
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          
          # Split the version into parts safely
          major=$(echo "$current_version" | cut -d. -f1)
          minor=$(echo "$current_version" | cut -d. -f2)
          patch=$(echo "$current_version" | cut -d. -f3)

          new_patch=$((patch + 1))
          new_version="${major}.${minor}.${new_patch}"

          echo "New version: $new_version"

          # Update package.json version
          node -e "let pkg=require('./package.json'); pkg.version='$new_version'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

          echo "new_tag=v$new_version" >> "$GITHUB_OUTPUT"

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add package.json
          git commit -m "Updated version to ${{ steps.bump_version.outputs.new_tag }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          name: "Release ${{ steps.bump_version.outputs.new_tag }}"
          body: "Automated release for version ${{ steps.bump_version.outputs.new_tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
