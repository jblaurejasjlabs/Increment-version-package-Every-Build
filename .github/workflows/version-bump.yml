name: Auto Increment Version and Release

on:
  push:
    branches:
      - main   # change to 'dev' or other branch if needed

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Bump version
        id: bump
        run: |
          current_version=$(node -p "require('./package.json').version")
          echo "Current version: $current_version"
          npm version patch -m "Updated version to %s"
          new_version=$(node -p "require('./package.json').version")
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref }} --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.new_version }}
          name: Release v${{ steps.bump.outputs.new_version }}
          body: |
            í´„ Auto-generated release
            - Version: v${{ steps.bump.outputs.new_version }}
            - Triggered by push to branch `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
